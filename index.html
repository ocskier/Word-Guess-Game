<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Word Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
    
    <header>
            <div id="myjumbotron" class="jumbotron">
                <button class="btn"><h1 class="display-4 myh1">Word Guess</h1></button>
                <hr class="my-4">
                <button class="btn"><p>World Countries</p></button>
            </div>
    </header>
    
    <section class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="btn-group mybtngrp" role="group" aria-label="Basic example">
                        
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row justify-content-center">
                <section class="col-sm-4">
                        <span class="badge badge-info mybadge">Letters Tried<br>
                            <button id="picks" class="mybadge"><p></p></button>
                        </span>
                </section>
                
                <section class="col-sm-4">
                        <span class="badge badge-info mybadge">Pick<br>
                            <button id="guess-ltr" class="mybadge"><p></p></button>
                        </span>
                </section>
                <section class="col-sm-4">
                        <span class="badge badge-info mybadge">Guesses Left<br>
                            <button id="guesses" class="mybadge"><p></p></button>
                        </span>
                </section>
            </div>
            <br>
        <br>
        <div class="row justify-content-center">
                <div id="answerSpace" class="col-sm-auto">

                </div>
        </div>
        <div class="row justify-content-center">
                <div id="reset" class="col-sm-auto"></div>
        </div>
    </section>

        
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
