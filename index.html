<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Word Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
    
    <header>
            <div id="myjumbotron" class="jumbotron jumbotron-fluid">
                <button class="btn"><h1 class="display-4">Word Guess</h1></button>
                <br><br>
                <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          World Countries
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">World Countries</a>
                          <a class="dropdown-item" href="#">Rock Bands</a>
                          <a class="dropdown-item" href="#">US States</a>
                          <a class="dropdown-item" href="#">Animals</a>
                        </div>
                </div>
            </div>
    </header>
    
    <section class="container-fluid">
        <div class="row">
                <div class="col-12">
                    <div class="btn-group mybtngrp" role="group" aria-label="Basic example">
                </div>
            </div>
        </div>
        
        <br>
        <br>
        
        <div class="row justify-content-center">
                <section class="col-sm-1"></section>
                <section class="col-sm-3">
                        <span class="badge badge-info mybadge">Letters Tried<br>
                            <button id="picks" class="mybadge"><p></p></button>
                        </span>
                </section>
                
                <section class="col-sm-4">
                        <span class="badge badge-info mybadge">Pick<br>
                            <button id="guess-ltr" class="mybadge"><p></p></button>
                        </span>
                </section>
                <section class="col-sm-3">
                        <span class="badge badge-info mybadge">Guesses Left<br>
                            <button id="guesses" class="mybadge"><p></p></button>
                        </span>
                </section>
                <section class="col-sm-1"></section>

        </div>
        
        <br>
        <br>
        
        <div class="row justify-content-center">
                <div id="answerSpace" class="col-sm-auto"></div>
        </div>
        
        <br>
        <br>

        <div class="row justify-content-center">
                <div id="reset" class="col-sm-auto"></div>
        </div>

        <br>
        <br>
        <audio id="wonAud">
                <source src="assets\images\WonSound.mp3" type="audio/mpeg">
        </audio>
        <audio id="lostAud">
                <source src="assets\images\LostSound.mp3" type="audio/mpeg">
        </audio>
    </section>
    <footer class="footer my-footer">
            <div class="container">
                <span>@Copyright </span>
            </div>
    </footer>

        
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
